            background-repeat: no-repeat;
            background-size: 100%  100%;

        #xc div {
            /* 宽高 */
            width: 100px;
            height: 100px;
            /* 边框 */
            border: solid white;
            /* 底部边框 */
            border-bottom-width: 15px;
            /* 绝对定位 */
            position: absolute;
            transform: transform 0.5s;
        }

        #xc div:hover {
            transform: scale(2) !important;
            z-index: 1000;
            border: 5px solid red;
        }

        #xc div a {
            /* 块元素 */
            display: block;
            /* 宽高 */
            width: 100px;
            height: 100px;
            /* 左右居中 */
            text-align: center;
            /* 行高 */
            line-height: 100px;
            text-decoration: none;
        }
    </style>
